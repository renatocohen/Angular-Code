    <h1>Sobre o Aplicativo</h1>
    <p>Esse aplicativo mostra a lista de comentários de um ticket do Zendesk, permitindo a inclusão de novos comentários. O objetivo é mostrar a interação de uma aplicação Web, desenvolvida em Angular, com o Zendesk Support através de um iFrame.</p>
